<!DOCTYPE html>
<html>
  <head>
    <title>Poem Editor</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!--<link rel="stylesheet" type="text/css" href="bootstrap.min.css">-->
	<script src="js/ckeditor/ckeditor.js"></script>
	<script src="js/jquery-2.2.4.min.js"></script>
	
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
  </head>

  <body>
    <div id="main_container1">
      <div class="header">		
	<div id="logo">
	  <img src="images/logo.png" id="logo"/>
	</div>
	<div class="right_header">
	  <div class="top_menu">
	    <a href="#" class="login">Login</a>
	    <a href="#" class="sign_up">Register</a>
	    <a href="#" class="welcome">Welcome, Guest</a>
	  </div>
	   
	  <div id="menu">
	    <ul>
	      <li><a class="current" href="home.html">Home</a></li>
	      <li><a href="#">MyPoems</a></li>
	      <li><a href="#">Drafts</a></li>
	      <li><a href="poems.html">Poem Editor</a></li>
	      <li><a href="#">About Us</a></li>
	    </ul>
	  </div>
	</div>
      </div>

      <div id="left">
	<h1 style="color:green; text-align: center; font-size:30px">Options</h1>
<div id="on_off">
	  <h2>Music</h2>
	  <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
        <label class="onoffswitch-label" for="myonoffswitch">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
        </label>
       </div>
       </div>
	<div id="options">
	  
          <div class="dropdown_music">
            <button class="dropbtn">Select Music</button>
	    <div class="dropdown_music_content" id="baf">
	      <a href="#">deep_soul</a>
	      <a href="#">forest_sound</a>
	      <a href="#">rain_music</a>
		  <a href="#">jazzy_beat</a>
		  <a href="#">mistery</a>
	    </div>
          </div>
	  <input type="file" name="file" id="file" class="inputfile"/>
	  
	 <h2>Background</h2>
	  <div class="dropdown_music">
            <button class="dropbtn">Select Background</button>
	    <div class="dropdown_music_content" id="bgf">
	      <a href="#">mountain</a>
	      <a href="#">desktop</a>
	      <a href="#">milkyway</a>
		  <a href="#">daysky</a>
		  <a href="#">sunset</a>
	    </div>
          </div>
	<h2>Avatar</h2>
	  <div class="dropdown_music">
            <button class="dropbtn" >Select Avatar</button>
	    <div class="dropdown_music_content" id ="selAvat">
	      <a href="#">Marcel</a>
	      <a href="#">Hannah</a>
	      <a href="#">Brian</a>
	    </div>
          </div>
        </div>
      </div>

      <div id="right">
	<div id="buttons_right">
	  <button type="button" class="btn btn-danger" id="btndic">Dictionary</button>  
	  <button type="button" class="btn btn-danger" id="btnrim">Rhymes</button>  
	  <button type="button" class="btn btn-danger" id="btnsin">Synonyms</button>   
	</div>
	  
	  <h2 style="color:red; text-align: center; font-size:30px" id="lblsearch">Rhymes</h2>
	<div id="rightmenu">
	  <div id="textright">
	    <input type="text" id="wordsearch">
	    <button id="src-btn" type="button" class="btn btn-danger">Search</button>  
	  </div>
	  
<div class="scroll-me" >
	  <ul type="1" id ="listresult"></ul>
	    
          </div>
	<button id="add" type="button" class="btn btn-danger">Add</button> 
	</div>
 
      </div>


	<div id="center">
	  <div id="center_top">
	      <img class="avatar" src="images/avatar.png" alt="Avatar" id="avat"/>
		<div id="top_right">
		  <input type="text" width="40%" value="Title of Poem"/>
		  <select id="type" name="type">
			<option value="choose">Choose Type of Rhyme</option>
			<option value="perfect">Perfect Rhyme</option>
			<option value="general">General Rhyme</option>
			<option value="identical">Identical Rhyme</option>
			<option value="eye">Eye Rhyme</option>
			<option value="mind">Mind Rhyme</option>
			<option value="tail">Tail Rhyme</option>
			<option value="internal">Internal Rhyme</option>
			<option value="off-centered">Off-centered Rhyme</option>
			<option value="holorime">Holorime</option>
			<option value="broken">Broken Rhyme</option>
			<option value="cross">Cross Rhyme</option>
		  </select>
		</div>
	  </div>
	  <div id ="text">
	    <textarea class="text_edit" id="my_text"></textarea>
	  </div>
	  <div id="buttons_center">
	    <button type="button" class="btn btn-danger" id="button">Restart</button>  
	    <button type="button" class="btn btn-danger" id="button">Save as Draft</button>  
	    <button type="button" class="btn btn-danger" id="button">Done</button>
	    <button type="button" class="btn btn-danger" id="button">Share</button>
	    <button type="button" class="btn btn-danger" id="button">Print</button>  
	  </div>
	</div>
  </div>
<div style="display:none">
   <audio id="audio" controls loop>
  <source src="audio/music01.mp3" type="audio/mpeg">
</audio> 
  </div>
	</body>
</html>
